set-option -sa terminal-overrides ",xterm*:Tc"
# made using git
bind -n M-H previous-window
bind -n M-L next-window

set-option -g status-position top
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set kill pane
bind-key W kill-pane

# Set split next-window
bind-key H split-window -h
bind-key V split-window -v

# Dracula Theme configs
set -g @plugin 'dracula/tmux'
set -g @dracula-refresh-rate 1 
set -g @dracula-plugins "cwd git time weather playerctl"
set -g @dracula-show-powerline false
set -g @dracula-playerctl-format "üéµÔ∏è {{ trunc(title,20) }} - ‚è±Ô∏è   {{ duration(position) }}|{{ duration(mpris:length) }}"
set -g @dracula-playerctl-colors "light_purple dark_gray"
set -g @dracula-time-colors "pink gray"
set -g @dracula-fixed-location "Avadi"
set -g @dracula-show-location true
set -g @dracula-time-format "%I:%M %p"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "christoomey/vim-tmux-navigator"

run -b '~/.tmux/plugins/tpm/tpm'

unbind r
bind r source-file ~/.config/tmux/tmux.conf
